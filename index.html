<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <main>
    <section class="container upper">
      <h1>WE'RE LAUNCHING <span class="primary-block">SOON</span></h1>
      <section>
        <article class="data-container">
          <article class="number-wrap">
            <p class="number days">08</p>
          </article>
          <p class="unit">DAYS</p>
        </article>

        <article class="data-container">
          <article class="number-wrap">
            <p class="number hours">23</p>
          </article>
          <p class="unit">HOURS</p>
        </article>

        <article class="data-container">
          <article class="number-wrap">
            <p class="number minutes">55</p>
          </article>
          <p class="unit">MINUTES</p>
        </article>

        <article class="data-container">
          <article class="number-wrap">
            <p class="number seconds">41</p>
          </article>
          <p class="unit">SECONDS</p>
        </article>
      </section>
    </section>

    <footer>
      <section class="container">
        <section>
          <img src="images/icon-facebook.svg" alt="">
          <img src="images/icon-pinterest.svg" alt="">
          <img src="images/icon-instagram.svg" alt="">
        </section>
      </section>
    </footer>
  </main>



  <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds -->


</body>

</html>
